openapi: 3.0.0
info:
  title: TASK API
  description: A secure, relational API for task management.
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Local Development Server

# Security Scheme (JWT Setup)
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

# The Routes
paths:
  /health:
    get:
      summary: Check server health
      responses:
        200:
          description: Server is up and running
  /auth/login:
    post:
      summary: Login to get an access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: user@example.com
                passwod:
                  type: string
                  example: password123
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    description: The JWT to use for protected routes
        401:
          description: Invalid credentials
  /tasks:
    get:
      summary: Get all tasks for the logged-in-user
      security:
        - bearerAuth: []
      responses:
        200:
          descriotion: List of tasks
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    title:
                      type: string
                    description:
                      type: string
                    isComplete:
                      type: boolean
                      
    post:
      summary: Create a new task for the user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
              properties:
                title:
                  type: string
                  example: "Review PR"
                description:
                  type: string
                  example: "Check for security flaws"
      responses:
        201:
          description: Task created successfully
  /tasks/{id}:
    delete:
      summary: Delete a task
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: Task ID
      responses:
        204:
          description: Deleted successfully

                